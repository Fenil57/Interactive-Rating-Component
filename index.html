<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main class="main">
      <form class="form__wrapper">
        <div class="form__icon">
          <img src="img/icon-star.svg" alt="star icon" />
        </div>
        <h1 class="form__title">How did we do?</h1>
        <p class="form__sub-title">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="form__ratings">
          <input type="button" value="1" class="form__rating" />
          <input type="button" value="2" class="form__rating" />
          <input type="button" value="3" class="form__rating" />
          <input type="button" value="4" class="form__rating" />
          <input type="button" value="5" class="form__rating" />
        </div>
        <button type="submit" class="form__submit">Submit</button>
      </form>

      <div class="modal">
        <img src="img/illustration-thank-you.svg" alt="Thank you image" />
        <h3 class="modal__ratings"></h3>
        <h2 class="modal__title">Thank you!</h2>
        <p class="modal__sub-title">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
